<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Tour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <h1 class="text-center font-bold text-4xl my-12">
        Welcome To Rest World
      </h1>
    </section>
    <section
      id="countries-info"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    ></section>
    <div class="text-end lg:px-12">
      <button onclick="showAllDataTogether()" class="btn btn-primary my-4">
        See All Countries
      </button>
    </div>
    <div id="modal-info">
      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    </div>
    <img src="" alt="" />

    <!-- modal -->
    <input type="checkbox" id="my-modal-6" class="modal-toggle" />
    <div class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 id="country-name" class="font-bold text-3xl"></h3>
        <div class="py-4" id="country-details-body"></div>
        <div class="modal-action">
          <label for="my-modal-6" class="btn bg-red-800">Close</label>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="js/script.js"></script>
  </body>
  <footer class="bg-teal-600 py-12">
    <h2 class="text-center text-white-600 font-semibold text-3xl mb-6">
      Have A Cool Tour Together
    </h2>
  </footer>
</html>
